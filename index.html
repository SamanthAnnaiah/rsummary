<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Samanth Annaiah" />
    <title>ResultSummary</title>
    <link rel="stylesheet" href="rstyle.css" />
    <link rel="shortcut icon" href="images/fcon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="main_container">
      <div class="sub_result">
        <div class="mtop_1 hgmedium">Your Result</div>
        <div class="circle width_1">
          <div class="mtop_1 fs_1 pding_1">76</div>
          <div class="hgmedium pding_1">of 100</div>
        </div>
        <div class="hgextrabold fs_2">Great</div>
        <div class="hgmedium">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <div class="sub_summary">
        <div class="mtop_1">Summary</div>
        <div class="sub_summary_item pding_1 mtop_1 ssib1">
          <div class="ssi1">⚡Reaction</div>
          <div class="talign_right">
            <span class="bold1">80</span><span class="bold2">/100</span>
          </div>
        </div>
        <div class="sub_summary_item pding_1 mtop_1 ssib2">
          <div class="ssi2">🧠 Memory</div>
          <div class="talign_right">
            <span class="bold1">92</span><span class="bold2">/100</span>
          </div>
        </div>
        <div class="sub_summary_item pding_1 mtop_1 ssib3">
          <div class="ssi3">💬 Verbal</div>
          <div class="talign_right">
            <span class="bold1">61</span><span class="bold2">/100</span>
          </div>
        </div>
        <div class="sub_summary_item pding_1 mtop_1 ssib4">
          <div class="ssi4">👁️ Visual</div>
          <div class="talign_right">
            <span class="bold1">72</span><span class="bold2">/100</span>
          </div>
        </div>
        <div class="talign_center mtop_2 cbutton">Continue</div>
      </div>
    </div>
  </body>
</html>
